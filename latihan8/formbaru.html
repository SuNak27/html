<!DOCTYPE html>
<html>
<head>
    <title>Form Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <table>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="kelamin" id="pria">Pria
            </td>
            <td>
                <input type="radio" name="kelamin" id="wanita">Wanita
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
                <input type="checkbox" id="olahraga"><label for="olahraga">Olagraga</label>
                <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="textarea">Cerita Singkat</label>
            </td>
            <td>
                <textarea name="" id="" cols="22" rows="1"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="asal">Asal</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="Sukosari">Sukosari</option>
                    <option value="Wonosari">Wonosari</option>
                    <option value="Koncer">Koncer</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Send</button>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
