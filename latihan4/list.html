<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>
    
<!-- Pengertian Ol dan il -->
 <h3><u>Jadwal Orang Gabut</u></h3>
 <ol Type="1">
    <li>Bangun Pagi</li>
    <li>Sarapan</li>
    <li>Tidur Lagi</li>
 </ol>
 
<!-- Pengertian ul -->
 <h3><u> sarapan saya makan </u></h3>
 <ul type="circle">
     <li>Nasi Goreng</li>
     <li>Nasi Padang</li>
     <li>Bakso</li>
 </ul>

 <!-- Pengertian dl -->
 <h3>pemograman web 1</h3>
 <dl>
    <dt><strong>HTML</strong></dt>
    <dd>Hypertext Markup Language</dd>
    <dt><strong>CSS</strong></dt>
    <dd>Cascading Style Sheet </dd>
 </dl>

</body>
</html>
