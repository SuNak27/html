<!DOCTYPE html>
<html>

<head>
    <title>Table Marging</title>
</head>

<body>

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>BACOD</td>
            <td colspan="2">Testing</td>
        </tr>
        <tr>
            <td rowspan="3">test</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>

</body>

</html>
