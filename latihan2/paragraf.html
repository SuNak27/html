<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>

<!-- contoh taq p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- Contoh tag b, i dan u  -->
<p><b>Selamat Datang</b> di website <i>Alfad Sabil Haq</i></p>
<p>Nama saya <u>Su Nak</u></p>
<hr>

<!-- Contoh tag strong dan m  -->
<p><strong>Pengumuman</strong>, kuliah pemrograman web 1,
Minggu 9 Agustus 2020 <m>Dilaksanakan</m></p>

</body>
</html>
